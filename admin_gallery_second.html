<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="public/css/admin_gallery_second.css">

</head>

<body>

    <div class="header">
        <div id="back_button"><img id="back_button_img" src="public\image\back_icon.png" alt="add_folder"
                draggable="false">
        </div>

        <div id="upload_img_but"><img id="add_fold_img" src="public\image\upload_folder.svg" alt="add_folder"
                draggable="false">
        </div>
    </div>

    <div class="main-box" id="main_box">

        <div id="drop_zone"  >
            <div id="drop_body">
                <div id="cancel_upload_but" class="div_but"> X </div>
                <div class="drop_detail">
                   <input type="file" multiple id="upload_file_input" hidden> 
                    <div id="browser_file_but" class="div_but"> Browse Files</div>
                    <br> <br>
                    <hr class="hor_rule">OR
                    <hr class="hor_rule">

                    <div class="drag_drop_title">Drag and Drop Files here</div>

                </div>

                <div id="upload_icon_box">
                    <img id="upload_icon_img" src="public\image\upload_file_icon.svg" alt="">
                </div>

            </div>

        </div>

        <div id="disp_uploadable_file_box" style="display: none;">
            <!-- <div id="cancel_upload_but" class="div_but"> X </div> -->
            <div id="disp_uploadable_file">





            

            </div>
 
            <div class="upload_img_box" id="upload_but_box">
                <div id="upload_file_but" class="div_but">Upload</div>
                <div id="cancel_upload_file_but" class="div_but">Cancel</div>
            </div>
        
        
        </div>


    </div>

    <script src="public/js/admin_gallery_second.js"></script>
</body>

</html>
